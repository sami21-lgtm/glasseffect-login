<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Emtiaz Hossain Sami</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="bg-cover" id="bgCover"></div>

  <!-- à¦•à¦¾à¦²à¦¾à¦° à¦šà§‡à¦‡à¦žà§à¦œà¦¾à¦° -->
  <div class="color-picker">
    <label for="themeColor">ðŸŽ¨ Theme:</label>
    <select id="themeColor" onchange="changeTheme(this.value)">
      <option value="rainbow">Rainbow</option>
      <option value="blue">Blue</option>
      <option value="pink">Pink</option>
      <option value="green">Green</option>
      <option value="gold">Gold</option>
      <option value="red">Red</option>
      <option value="purple">Purple</option>
    </select>
  </div>

  <!-- à¦²à¦—à¦‡à¦¨ à¦«à¦°à¦® -->
  <div class="center-box" id="loginBox">
    <div class="glass">
      <div class="form-header">
        <div class="man-icon" id="manIcon" title="Click me!">
          <i class="fas fa-male man"></i>
          <i class="fas fa-umbrella umbrella"></i>
        </div>
        <h2>Welcome Back</h2>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="extra">
          <label><input type="checkbox" id="remember" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
      </form>

      <button class="voice-btn" onclick="startVoiceInput()">
        <i class="fas fa-microphone"></i> Voice Input
      </button>

      <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <!-- à¦ªà§à¦°à§‹à¦«à¦¾à¦‡à¦² à¦¸à§‡à¦•à¦¶à¦¨ (à¦²à¦—à¦‡à¦¨à§‡à¦° à¦ªà¦° à¦¦à§‡à¦–à¦¾à¦¬à§‡) -->
  <div id="profileSection" class="profile-section hidden">
    <div class="glass profile-card">
      <img src="https://avatars.githubusercontent.com/u/132936273?v=4" alt="Sami" class="avatar-img"/>
      <h2>Md. Emtiaz Hossain Sami</h2>
      <p>Full Stack Developer | Open Source Enthusiast</p>
      <a href="https://github.com/sami21-lgtm/Md.-Emtiaz-Hossain-Sami" target="_blank" class="profile-btn">
        <i class="fab fa-github"></i> View GitHub Profile
      </a>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- à¦«à§à¦Ÿà¦¾à¦° -->
  <div class="footer">
    Developed by <strong>Emtiaz Hossain Sami</strong>
  </div>

  <script src="script.js"></script>
</body>
</html>
